<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div><a href="./index.html">go back</a></div>
    <div class="snackbar">
      <form class="form">
        <label>
          Delay (ms)
          <input class="form-input" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <div class="radio-check">
            <label>
              <input
                class="fulfilled"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label>
              <input
                class="fulfilled"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn-snackbar">Create notification</button>
      </form>
    </div>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
